- title: Deep Work - by Cal Newport
  url: deep-work
  teaser: This book argues that, in our distracted world, focus is the new IQ. Deep Work means turning off your phone and closing your inbox (and your door) so you can work in a distraction-free environment. Cultivating this regular habit, for hours at a time, is how you find flow and produce great work. 

- title: Love and Logic - by Foster Cline and Jim Fay
  url: love-and-logic
  teaser: A book on parenting that encourages kids to make their own decisions and mistakes so they can learn responsibility.

- title: Radical Acceptance - by Tara Brach
  url: radical-acceptance
  teaser: "Embracing your life with the heart of a Buddha..."

- title: Rapid Software Testing Appied (RSTA) - by James Bach
  url: RSTA
  teaser: My notes from a three-day intensive course on software testing and rapid learning.

- title: Tools of Critical Thinking - by David A. Levy
  url: notes/tools-of-critical-thinking
  teaser: How often do we think about how we think?  This book explores metathinking and highlights common pitfalls and workarounds.

- title: An Introduction to General Systems Thinking - by Gerald M. Weinberg
  url: notes/an-introduction-to-general-systems-thinking 
  teaser: This 1975 book grew from Weinberg's popular college course on General Systems Theory.  The course didn't fit into any department (perhaps it was too "general").  This book is full of insights, thought experiments and poetic nuggets like "If we want to learn anything, we mustn’t try to learn everything."

- title: How to Win Friends and Influence People - by Dale Carnegie
  url: notes/how-to-win-friends-and-influence-people
  teaser: Yes, the title sounds evil and manipulative, but hang on a minute!  This 1936 classic may be the best self-help book of all time.  Help yourself by helping others. This book should be titled "How to be Empathetic" or "How to Communicate Kindly."

- title: The Art of Unix Programming - by Eric S. Raymond 
  url: notes/the-art-of-unix-programming 
  teaser: Unix was built on virtues of elegance, simplicity and versatility.  This book describes Unix coding philosophy in detail and is *probably* only for hackers (prove me wrong non-hackers!).  "Constructive laziness is one of the cardinal virtues of the master programmer.” - Raymond

- title: The Art of Mingling - by Jeanne Martinet
  url: notes/the-art-of-mingling
  teaser: This book discusses a topic that has terrified me in the past.  “Ultimately, mingling well with others is a way of getting in touch with all that is vibrant and wonderful about life.”

- title: How to Solve It - by George Polya
  url: notes/how-to-solve-it
  teaser: Life is full of problems.  Solving problems can be fun. This classic book teaches us how to solve problems and enjoy the process.

- title: The Life-Changing Magic of Tidying Up - by Marie Kondo
  url: notes/the-life-changing-magic-of-tidying-up
  teaser: You can increase the quality of your life by simplifying your home and possessions.

- title: The Total Money Makeover - by Dave Ramsey
  url: notes/total-money-makeover
  teaser: Most Americans are up to their ears in debt and have little to show for it.  Debt is slavery.  It's not how much you make but what you do with it.  Discipline and budgeting go a long way towards financial freedom and "retiring with dignity."

- title: "Chaos: Making a New Science - by James Gleick"
  url: notes/chaos
  teaser: '"Disorder was channeled, it seemed, into some common underlying theme."'

- title: The Art of Software Testing - by Glenford J Myers
  url: notes/the-art-of-software-testing
  teaser: Software Testing is a relatively new field.  Few people agree on how to do it "right."  Some consider this book to be a classic on the subject.  It's brief, general and not tied to any particular trend or technology.

